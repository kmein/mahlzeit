method:
  - Cut vegetables in to bite-sized pieces, peel the onions and cut them into rings, peel garlic and mince.
  - In a big pot, heat the oil and fry the curry powder.
  - Add onions and garlic and saut√© until translucent.
  - Add vegetables and potatoes, fry.
  - Add peanut butter, tomato puree, soy sauce.
  - Deglaze with vegetable broth.
  - Bring to a boil, cover with a lid and cook for 20 to 30 minutes over low heat, until vegetables al dente. Stir occasionally.
  - Season to taste with salt, pepper and chili.
  - Serve with rice.
