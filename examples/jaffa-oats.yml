title: Chocolate Orange Oats
source: https://www.madeleineolivia.co.uk/blog/chocolate-orange-oats
scale: 2
tags: [porridge]

ingredients:
  - ingredient: oats
    amount: 250
    unit: ml
  - ingredient: plant milk
    amount: 250
    unit: ml
  - ingredient: water
    amount: 250
    unit: ml
  - ingredient: cocoa powder
    amount: 1
    unit: tbs
  - ingredient: orange
    amount: 1
    note: juice and zest
  - ingredient: cinnamon
    amount: 1
    unit: ts
  - ingredient: vanilla
    amount: 1
    unit: ts
  - ingredient: maple syrup
    amount: 1
    unit: tbs

method:
  - Add all ingredients (minus the toppings) to a pan, and continuously stir over a low heat.
  - Keep stirring the oats over low heat until all the liquid is absorbed.
  - Pour into  a bowl, sprinkle over some zest, a few blocks of chocolate or cocoa powder, and dive in!
